name: core 
root: ~/Documents/core

windows:
  - core-dev-window:
      layout: even-horizontal
      panes:
        - pane1:
            - cd frontend/
            - clear
            - nvm use 18
            - npm run dev
        - pane2:
            - cd backend/
            - clear
            - uvicorn main:app --reload
        - pane3:
            - clear
            - git status
  - secondary-window:
      layout: even-horizontal
      panes:
        - pane1:
            - clear
        - pane2:
            - clear

